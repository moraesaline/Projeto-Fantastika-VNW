<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <a class="Web" href="">
                <img class="logo" src="./assets/pata.png" alt="Pata" />
              </a>
              <h2>Fantastika</h2>
        </div>

        <nav>
            <a class="itemWeb" href="">
                <img src="./assets/insta.png" alt="Instagram" />
              </a>
              <a class="itemWeb" href="">
                <img src="./assets/youtube.png" alt="Youtube" />
              </a>
              <a>
                <img src="./assets/wpp.png" alt="Whatsapp" />
              </a>
        </nav>
    </header>

    <main>
        <section class="imagem-principal">
            <div>
                <h1>Boas vindas à 
                    nossa inauguração</h1>
                <img src="./assets/pata.png" alt="Pata" />
            </div>
        </section>
        <section class="dog">
            <figure class="leao">
                <div class="frase">
                    <h2>Só banho e tosa?</h2>
                    <p>
                        O cuidado com seu cão é prioridade para nós. Possuímos toda
                        estrutura necessária para cuidar da saúde, higiene e bem estar
                        emocional do seu pet.
                    </p>
                    <button>Fale conosco</button>
                </div>
                </section>
            </figure>
            <section class="dog2">
                <figure>
                    <div>
                        <h2>Mordomia Saudável</h2>
                        <p>
                        Temos um espaço dedicado a saúde e higiene canina, com ambientes
                         para interação social entre cães com período monitorado, massagem
                        e terapia.
                        </p>
                        <button>Fale conosco</button>
                    </div>
                </figure>
            </section>
        <section class="apoio">
            <h2>apoio:</h2>
            <img src="./assets/havaianas.png" alt="havaianas" />
            <img src="./assets/americanas.png" alt="americanas" />
        </section>
    </main>

    <footer>
        <section>
            <div>
                <h2>Atendimento</h2>
                <ul>
                    <li>Chat Virtual</li>
                    <li>Whatsapp</li>
                    <li>Telefone</li>
                    <li>Email</li>
                </ul>
            </div>
            <div>
                <h2>Sobre</h2>
                <ul>
                    <li>Nosso Trabalho</li>
                    <li>Infraestrutura</li>
                    <li>Nossas Unidades</li>
                    <li>Especialistas</li>
                </ul>
            </div>
            <div>
                <h2>Unidades</h2>
                <ul>
                    <li>Clinica RJ</li>
                    <li>Clinica SP</li>
                    <li>Clinica ES</li>
                    <li>Clinica SC</li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
